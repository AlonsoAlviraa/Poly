version: '3.8'

services:
  quant-engine:
    build: .
    image: quant-engine-v2
    container_name: polymarket-bot
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # PERSISTENCE: Mount risk directory to preserve breaker_state.json
      - ./src/risk:/app/src/risk
    environment:
      - PYTHONUNBUFFERED=1
      # Add Private RPC keys here
      # - POLYGON_RPC_URL=https://...
